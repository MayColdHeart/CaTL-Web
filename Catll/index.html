<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class = 'headerBanner'>
        <h1 class="titleCatl">CaTL</h1>
        <h6 class="subtitleCatl">Central de Atendimentos Técnico Local</h6>
    </div>
   
</header>

<body>

    <div class="buttonsBar">
        <button class="formButton" onclick="gerarChamado(1)">Novo Equipamento</button>
        <button class="formButton" onclick="gerarChamado(2)">Instalação</button>
        <button class="formButton" onclick="gerarChamado(3)">Desinstalação</button>
        <button class="formButton" onclick="gerarChamado(4)">Remanejamento Interno</button>
        <button class="formButton" onclick="gerarChamado(5)">Remanejamento Externo</button>
        <button class="formButton" onclick="gerarChamado(6)">Atualização Cadastral</button>
        <button class="formButton" onclick="gerarChamado(7)">Periféricos (vídeo)</button>
        <button class="formButton" onclick="gerarChamado(8)">Periféricos (Mouse)</button>
        <button class="formButton" onclick="gerarChamado(9)">Periféricos (Teclado)</button>
        <button class="formButton" onclick="gerarChamado(10)">Organizadores de Cabos</button>
        <button class="formButton" onclick="gerarChamado(11)">Habilitar Pontos de Rede</button>
        <button class="formButton" onclick="gerarChamado(12)">Cabos de Rede</button>
        <button class="formButton" onclick="gerarChamado(13)">Mantenedores</button>
        <button class="formButton" onclick="gerarChamado(14)">Laboratório</button>
        <button class="formButton" onclick="gerarChamado(15)">Deslocamento</button>
        <button class="formButton" onclick="gerarChamado(16)">Outros</button>
    </div>

    
        

           

    <form class="containerForm" id="formulario">    
        <p>
            <div class="form">
                <input class="formText" type="text" id="nchamado" name="nchamado" placeholder="Referente ao chamado">
            </div>
            <div class="form">
                <input class="formText" type="text" id="eqEspecif" name="eqEspecif" placeholder="Equipamento específico">
            </div>
            <div class="form">
                <input class="formText" type="text" id="itemConf" name="itemConf" placeholder="Item de configuração">
            </div>
            <div class="form">
                <input class="formText" type="text" id="localizacao" name="localizacao" placeholder="Localização">
            </div>
            <div class="form">
                <input class="formText" type="text" id="solicitante" name="solicitante" placeholder="Solicitante">
            </div>
            <div class="form">
                <input class="formText" type="text" id="aceite" name="aceite" placeholder="Aceite">
            </div>
            <div class="form">
                <input class="formText" type="text" id="ramal" name="ramal" placeholder="Ramal">
            </div> 
        </p>
    </form>
    
    
 

    <div class = "toolsBar">
        <button onclick="copyCall()">
            <img src="/Catll/assets/edit.png" style="width: 20px; height: 20px;">
            
        </button>
        
        <button onclick="copyResp()">
            <img src="/Catll/assets/check.png" style="width: 20px; height: 20px;">
            
        </button>



        <button onclick="clearAllInputs()"><img src="/Catll/assets/delete.png" style="width: 20px; height: 20px;"></button>
    </div>       

<div class ='outputTextCham'>
    <div class="result" id="chamado"></div>
</div>

<div class ='outputTextResp'>
    <div class="result" id="resposta"></div>
</div>



    


   
</body>
<script src="Chamados/chamados.js"></script>
<script src="Chamados/Respostas.js"></script>
<script src="Functions/clearallInputs.js"></script>
<script src="Functions/copy.js" ></script>
<script src="Functions/geradorChamado.js"></script>
</html>
